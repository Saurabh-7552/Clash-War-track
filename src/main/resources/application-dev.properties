# Development Environment Configuration
# Use this for local development with changing IPs

# Clash of Clans API Configuration for Development
# Create multiple API keys for different IPs you commonly use
clash.api.key.home=your-home-ip-api-key-here
clash.api.key.office=your-office-ip-api-key-here  
clash.api.key.vpn=your-vpn-ip-api-key-here

# Current active API key (change this when your IP changes)
clash.api.key=${clash.api.key.home}

# API Configuration
clash.api.base-url=https://api.clashofclans.com/v1
clash.api.timeout=10000

# Enable detailed logging for debugging
logging.level.com.example.clashwartrackerbackend.service.ClashService=DEBUG
logging.level.okhttp3=DEBUG
